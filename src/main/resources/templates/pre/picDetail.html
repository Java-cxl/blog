<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查看图片详情</title>
		<style>
			#body{
				width: 40%;
				margin: 0 auto;
			}
			@media only screen and (min-width: 100px) and (max-width: 720px) {
				#body{
				width: 80%;
				margin: 0 auto;
				}
			}
		</style>
	</head>
	<body>
		<div id="body">
			<img th:src="@{${picLink}}" width="100%"  height="80%"/>
			
			<button id="download" onclick="download()">下载图片</button>
		</div>
		
		<script src="/jquery/jquery.min.js"></script>
		<script>
			function download(){
				var fileName=$("img")[0].src;
				location.href="/sys/picDownload?fileLink="+fileName;
			}
		</script>
	</body>
</html>
